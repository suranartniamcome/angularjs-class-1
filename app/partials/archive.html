<section class="row block block--latest">
    <article class="col-xs-12 col-md-8 entry" ng-repeat="post in posts | filter:query">
        <a class="entry__image" href="{{post.slug}}">
            <img src="http://www.siamhtml.com/wp-content/uploads/2015/01/web_components-150x150.png" alt="">
        </a>
        <h2 class="entry__title">        
            <a href="{{post.slug}}">{{post.title}}</a>
        </h2>
        <footer class="entry__meta">
            <p class="entry__author">{{post.author.name}}</p>
            <time class="entry__time">{{post.date_gmt}}</time>
        </footer>
    </article>
</section>
